post:
  tags:
    - Module
  summary: Create module
  operationId: addModule
  description: Endpoint for creating module with its permission. It takes 'module' as the name and 'permission' as the 
    name of permission for such module. In case of success returns created instance with module and permission fields.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: "#/components/schemas/ModulePermission"
  responses:
    '200':
      description: Success
      content:
        application/json:
          type: object
          properties:
            data:
              $ref: "#/components/schemas/ModulePermission"
    '400':
      description: Bad request. Bad request. It may be caused by lack of some fields in request
    '500':
      description: Internal server error. May be because of problems with database (creating some data)