post:
  tags:
    - Permission
  summary: Add permission
  operationId: addPermission
  description: Endpoint for connecting user and permission. It takes 'user_id' and 'module_id' and creates new instance 
    in relevant database. In case of success just returns created instance.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: "#/components/schemas/ModuleUser"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "#/components/schemas/ModuleUser"
    '400':
      description: Bad request. It may be caused by lack of some fields in request
    '500':
      description: Internal server error. May be because of problems with database (creating some data)
